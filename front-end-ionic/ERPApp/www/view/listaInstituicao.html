<ion-view view-title="Instituição - Lista" cache-view="false" ng-init="pesquisar()">
  <ion-content>
    <ul class="list" >
      <li class="item" ng-repeat="dado in dados">
        <a ng-click="alterar({{dado.id}})">
        <span>Titulo: </span>{{dado.titulo}} </br> </br>
        <span>Texto: </span>{{dado.texto}}
        <a>
        <a class="item-icon-right" ng-click="deletar({{dado.id}})">
          <i class="icon ion-trash-b"></i>
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
