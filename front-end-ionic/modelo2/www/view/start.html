<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view  title="Amigo Pet" hide-nav-bar="true">

  <!--
    #IMPLEMENTATION-DETAIL
    We are using custom classes in "scss/scaffolding.scss"
  -->
  <ion-content class="padding full-height">
    <div class="logo">
      <img src="img/logo.png">
    </div>

    <!-- <h1 class="text-center white-color home-title">AMIGO PET</h1> -->

    <div class="row">
      <div class="col col-20"></div>
      <div class="col">
        <button class="button button-large button-positive button-block" ui-sref="menu.login">ENTRAR</button>
      </div>
      <div class="col col-20"></div>
    </div>
  </ion-content>

  <!--
   We put a link to signup screen in footer bar.
  -->
  <ion-footer-bar ui-sref="menu.cadastro" class="bar bar-positive bar-deepblue-bordertop pointer">
    <h1 class="title sans-pro-light">Cadastre-se</h1>
  </ion-footer-bar>

</ion-view>
