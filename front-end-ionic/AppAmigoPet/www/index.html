<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Inicia o Mapa -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <!-- Configurações Iniciais (run) -->
  <script src="js/app.js"></script>
  <!-- Rotas (config) -->
  <script src="js/rota.js"></script>

  <!-- Controladores (controller) -->
  <script src="js/controllers/controller.js"></script>
  <script src="js/controllers/controllerLogin.js"></script>
  <script src="js/controllers/controllerMenu.js"></script>
  <script src="js/controllers/controllerUsuario.js"></script>
  <script src="js/controllers/controllerMapa.js"></script>

  <!-- Dao (service) -->
  <script src="js/daos/daoLogin.js"></script>
  <script src="js/daos/daoUsuario.js"></script>

  <!-- Services (service) -->
  <script src="js/services/serviceBanco.js"></script>
  <script src="js/services/serviceTools.js"></script>
  <!-- Objetos (service) -->
  <script src="js/bean.js"></script>

  <!-- Mapa (Directives) -->
  <script src="js/directives.js"></script>

</head>

<body ng-app="amigopet" class="deepblue-theme">

  <ion-nav-bar class="bar-positive">
    <!-- botão utilizado para voltar em caso de navegação -->
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Voltar</ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

</body>

</html>
