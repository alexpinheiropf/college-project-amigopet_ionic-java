<ion-side-menus enable-menu-with-back-views="true" ng-init="pesquisar()">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-deepblue">

      <ion-nav-buttons side="left">
        <button class="white-color button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" class="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-deepblue-reverse bar-deepblue-borderbottom"></ion-header-bar>

    <ion-content >
      <ion-list >
        <!-- #TIP:
          Menu items are wrmenued In the following <ion-list>.
          Each one has attribute "menu-close" set in order to automatically close side menu on click
        -->
        <ion-item menu-close href="#/menu/conta" class="item-menu-avatar text-center">
          <img src="img/cliente1.jpg" class="avatar-menu">
        </ion-item>
        <!-- <img src="img/cliente1.jpg" class="avatar-menu" ui-sref="#/menu/conta"> -->

        <ion-item menu-close class="menu-positive text-center" href="#/menu/conta" ng-repeat="dado in dados">
          <b>{{dado.nome}}</b>
        </ion-item>
        <ion-item menu-close href="#/menu/promocoes">
          Promoções
        </ion-item>
        <ion-item menu-close href="#/menu/petshop">
          PetShop
        </ion-item>
        <ion-item menu-close href="#/menu/maps">
          Maps
        </ion-item>
        <ion-item menu-close href="#/menu/servicos">
          Serviços
        </ion-item>

      </ion-list>
    </ion-content>

    <!--
      #IMPLEMENTATION-DETAIL:
      we choose to put a "logout" button in the footer of side menu.
      the "logout" method in contained in "AppCtrl" controller (see controllers.js)
    -->
    <ion-footer-bar class="bar-positive">
      <button class="button button-clear white-color" ng-click="logout()" menu-close>Sair</button>
    </ion-footer-bar>

  </ion-side-menu>
</ion-side-menus>
